<div class="score-module row" ng-show="keepScore">
    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4"
         id="correct" 
         data-animate-on-change='correct'>correct: <span>{{correct}}</span></div>
    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4"
         id="bonus" 
         data-animate-on-change='bonus'>bonus: <span>{{bonus}}</span></div>
    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4"
         id="incorrect" 
         data-animate-on-change='incorrect'>incorrect: <span>{{incorrect}}</span></div>
</div>
